<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/QGYvz_MVcBeNP4NJtEtqUYLknw.woff2">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="web icon"  href="img/Klarna-Emblem.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <title>The Karayef | Portfolio</title>
</head>
<body>
    <header>
        <section id="headers">
            <div class="container">
                <div class="header_boxes">
                    <div class="header_box">
                        <div class="head_img">
                            <a href="#"><img src="./img/logo3.png" alt="img"></a>
                        </div>
                        <div class="bars">
                            <i class="fa-solid fa-bars-staggered"></i>
                        </div>
                    </div>
                    <nav class="menu">
                        <ul class="desktop">
                            <li><a href="">Bloqlar</a></li>
                            <li><a href="">Contact</a></li>
                            <li><a href="#calc">İndi Sifariş et</a></li>
                        </ul>
                        <ul class="mobile">
                            <li class="close"><span>X</span></li>
                            <li class="mobile_li"><a href="/">Bloqlar</a></li>
                            <li class="mobile_li"><a href="">Contact</a></li>
                            <li class="mobile_li"><a target="_blank" href="#calc">İndi Sifariş et</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </section>

    </header>

    <main>
        <!-- Esas Swiper -->
        <section class="esas_swip">
            <div class="swiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="image">
                        <img  src="img/slide1.jpg" alt="Şəkil 1" />
                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="image">
                        <a href="https://t.me/+WUKxtnDjo2E5YTcy"><img src="img/telebe.jpeg" alt="Şəkil 2" /></a>

                    </div>
                  </div>
                  <div class="swiper-slide">
                    <div class="image">
                        <img src="img/slide3.png" alt="Şəkil 3" />
                    </div>
                  </div>
                </div>
              </div>
        </section>
        <!-- Cards -->
         <section id="myPortfolio">
            <div class="container">
                <div class="portfolio_box">
                    <div class="main_img">
                        <img class="imoj" width="200" src="img/imoji.png" alt="img">
                    </div>
                    <div class="main_context">
                        <p>Hello, I am <span>Karayeff</span></p>
                        <p>Judges a book
                            by its <span class="daire">cover</span>...</p>
                    </div>
                
                </div>
            </div>

         </section>
        <!-- Calculator -->
        <section id="calc">
            <div style="max-width: 500px; margin: 0 auto; padding: 20px; font-family: sans-serif;">
                <h2>Şəxsi məlumatlar:</h2>
                <input type="text" id="fullName" placeholder="Ad və soyad" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
                <input type="text" id="university" placeholder="Oxuduğunuz müəssisə" style="width: 100%; padding: 10px; margin-bottom: 10px;" />
                <input type="text" id="subject" placeholder="Mövzu adı" style="width: 100%; padding: 10px; margin-bottom: 20px;" />
              
                <h2>Xidmət növü:</h2>
                <select id="serviceType" style="width: 100%; padding: 10px;">
                  <option value="Qruplarla iş">Qruplarla iş</option>
                  <option value="Fərdi">Fərdi</option>
                </select>
              
                <h2 style="margin-top: 20px;">Səhifə sayı:</h2>
                <input type="number" id="pageCount" min="1" value="1" style="width: 100%; padding: 10px;" />
              
                <h2 style="margin-top: 20px;">Təhvil vaxtı:</h2>
                <input type="text" id="deadline" placeholder="Məsələn: 10 may saat 14:00" style="width: 100%; padding: 10px;" />
              
                <h3 style="margin-top: 20px;">Qiymət: <span id="price">0.80</span> AZN</h3>
              
                <a id="whatsappLink" href="#" target="_blank">
                  <button style="margin-top: 20px; padding: 10px 20px; background-color: #070a29; color: white; border: none; cursor: pointer; width: 100%;">
                    Sifariş et
                  </button>
                </a>
              </div>    
        </section>

    </main>

    <footer>
        <section id="foots">
            <div class="container">
                <div class="foot_box">
                    <div class="head_img">
                        <img src="img/logo3.png" alt="logo">
                    </div>
                    <div class="f_content">
                        <p>Copyright &copy;2025</p>
                    </div>
                </div>
            </div>

        </section>
    </footer>
    <script src="https://kit.fontawesome.com/1b28aef70a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
